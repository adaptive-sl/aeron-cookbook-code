name: JavaCI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      env:
        GPR_API_KEY: ${{ secrets.GPR_API_KEY }}
        GPR_USER: ${{ secrets.GPR_USER }}
      run: ./gradlew
